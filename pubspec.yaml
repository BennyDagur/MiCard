name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    -  Images/

  fonts:
    - family: Courgette
      fonts:
       - asset: fonts/Courgette-Regular.ttf
    - family: Oxygen
      fonts:
       - asset: fonts/Oxygen-Bold.ttf